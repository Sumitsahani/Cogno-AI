<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Chat.css">
    <title>ChatBot</title>
</head>
<body>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="header">
                <p class="title">IRIS</p>
                <p class="hello">Hello</p>
                <p class="paras"> I am Iris, a Virtual Assistant </p>
                    <p class="paras2">How may I help you?</p>
                <div class="rec3">
                    <div class="elec">
                        <img class="img" src="./img/chat-bot-icon-outline-robot-sign-in-blue-circle-vector-18943817.jpg" alt="img">
                    </div>
                    <h6 class="para2">Frequently Asked Questions<span style="color:#FF7600; font-weight: bold; padding: 5px;">?</span></h6>
                    <div class="box1">
                       <p class="para3">Can I redeem my FB before the original term?</p>
                    </div>
                    <div class="box2">
                        <p class="para6">How do I pay my Credit card bill?</p>
                    </div>
                    <div class="box3">
                        <p class="para4">How can I get my Account Statement?</p>
                    </div>
                    <div class="box4">
                        <p class="para5">What is the tenure of Fixed Deposit?</p>
                    </div>
                    <div class="conv">
                        <p class="para7">Start a New Conversation</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="chatbox__button">
            <button>Branch-1</button>
        </div>
    </div>
    
    <script src="./Chat.js"></script>
    <script src="./app.js"></script>
</body>
</html>
